#-------------------------------------------------------------------------------
# Database Connections
#
# Note that we do not specify anything for production, since Heroku will take
# care of this.
#-------------------------------------------------------------------------------

development:
  adapter: postgresql
  encoding: unicode
  database: denguechat_dev
  username: postgres
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: postgresql
  encoding: unicode
  database: denguechat_test
  username: postgres
  pool: 5
  timeout: 5000

cucumber:
  <<: *test
